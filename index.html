<!DOCTYPE html>
<!-- Created By Nayak Ramulu -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <div class="wrapper">
    <header class="cardHeading">Todo Application</header>
    <h3 class="todoname">Todo <span class="typing"></span></h3>
    <div class="inputField">
      <input type="text" placeholder="Add your new todo">
      <button><i class="fas fa-plus"></i></button>
    </div>
    <ul class="todoList">
    </ul>
    <div class="footer">
      <span class="spanline">You have <span class="pendingTasks"></span> pending tasks</span>
      <button>Clear All</button>
    </div>
    <footer class="footerName">@ Nayak Ramulu</footer>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.12/typed.min.js" referrerpolicy="no-referrer"></script>
  <script src="script.js"></script>

</body>
</html>
